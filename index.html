<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App | rehanalxm</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/weather-icon.png" type="image/x-icon">
</head>
<body>
  <div class="profile">
    <a href="https://rehanalxm.github.io/My-Portfolio/" target="_blank">
    <img src="/images/profile.jpg" alt="Profile Picture" /></a>
  </div>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="/images/search.png" alt="Search" /></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="/images/rain.png" class="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="Wind Speed">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
